<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/threeLayout.css">
</head>
<body>
	<div class="wrap">
		<div class="left">
			<img src="images/logo.png" alt="团队logo">
			<h2>BFW</h2>
		</div>
		<div class="right">
			<img src="images/b.png" alt="B">
			<img src="images/f.png" alt="F">
			<img src="images/w.png" alt="W" class="last">
		</div>
		<div class="center">
			<h3>B F W</h3>
			<p>BFW这个名字是取我们队每个成员名字的首字母组成的，简单明了。</p>
			<h3>团队成员介绍</h3>
			<p><span>B:</span>龟毛，精神洁癖。只要做的东西,一定要力求完美。<p>
			<p><span>F:</span>是个学术派的女生，追求完美，成绩优秀，对于她来说学习是快乐的。</p>
			<p><span>W:</span>看起来像个大姐，很会照顾人。明确自己的目标，知道自己要什么。</p>
		</div>
		
	</div> 
</body>
</html>

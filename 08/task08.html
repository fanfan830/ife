<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-sx-6 "><div class="inner"></div></div>
		<div class="col-md-4 col-sx-6"><div class="inner"></div></div>
		<div class="col-md-4 col-sx-12"><div class="inner"></div></div>
	</div>
	<div class="row">
		<div class="col-md-3 col-sx-3"><div class="inner"></div></div>
		<div class="col-md-6 col-sx-6"><div class="inner"></div></div>
		<div class="col-md-3 col-sx-3"><div class="inner"></div></div>
	</div>
	<div class="row">
		<div class="col-md-1 col-sx-2"><div class="inner"></div></div>
		<div class="col-md-1 col-sx-2"><div class="inner"></div></div>
		<div class="col-md-2 col-sx-8"><div class="inner"></div></div>
		<div class="col-md-2 col-sx-3"><div class="inner"></div></div>
		<div class="col-md-6 col-sx-3"><div class="inner"></div></div>
	</div>
	
</body>
</html>

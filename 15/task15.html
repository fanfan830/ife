<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {
  var list=document.getElementById("source").getElementsByTagName('li');
  var listdata=document.getElementById("source").getElementsByTagName('b');
  var data=[];
  for (var i = 0; i < list.length; i++)
  {
    data.push([list[i].innerHTML.substr(0,2),listdata[i].innerHTML])
  };
  return data;

}
/*
    改变默认规则，从大到小排序
 */
function sortN (a,b) {
   return b[1]-a[1];
}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(sortN);
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var sortList=document.getElementById('resort');
  var i=1;
  for (var j = 0; j < data.length; j++)
  {
      if (j > 0 && data[j][1] != data[j - 1][1])//质量数字相同是同一个排名
      {
        i++;
      }
      sortList.innerHTML += '<li>第' + i + '名：'+data[j][0]+'空气质量：' 
      +'<b>'+ data[j][1]+'</b>'+'</li>';
    }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById('sort-btn').onclick=function()
  {
      btnHandle();
  }

}

init();

</script>
</body>
</html>
